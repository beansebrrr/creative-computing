<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Images</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <h1>Check out these cats</h1>
    <section class="cat-grid">
      <figure>
        <div class="filter-buttons">
          <button class="filter mono">Mono</button>
          <button class="filter sepia">Sepia</button>
          <button class="filter blur">Blur</button>
          <button class="filter original">Original</button>
        </div>
        <img src="./images/amber-kipp-75715CVEJhI-unsplash.jpg" alt="Amber Kipp Cat">
        <figcaption>Photo by <a href="https://unsplash.com/@sadmax?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Amber Kipp</a> on <a href="https://unsplash.com/photos/selective-focus-photography-of-orange-and-white-cat-on-brown-table-75715CVEJhI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
